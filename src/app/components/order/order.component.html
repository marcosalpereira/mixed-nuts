<img src="assets/nuts.jpeg" alt="Nuts Logo">

<div *ngIf="authService.userData as user; else loggin">
    <h1>{{(user.displayName) ? user.displayName : 'User'}}</h1>
    <p>Previsão: 21 de Outubro</p>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <select [(ngModel)]="order.amount" name="amount" required>
            <option ngValue="0">Não</option>
            <option ngValue="1">Um</option>
            <option ngValue="2">Dois</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</div>

<ng-template #loggin>
    <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
        <i class="fab fa-google-plus-g"></i>
        Log in with Google
    </button>
</ng-template>
